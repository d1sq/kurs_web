
 <div class="container">
    <header class="d-flex justify-content-center py-3">
      <ul class="nav nav-pills">
        <li class="nav-item"><a href="{% url 'store' %}" class="ps-5 pe-5 text-light lead nav-link">Store</a></li>
        <li class="nav-item"><a href="{% url 'cart' %}" class="ps-5 pe-5  text-light lead nav-link">Shopping Cart</a></li>

        {% if request.user.is_authenticated %}

        {% else %}
          <li class="nav-item"><a href="{% url 'login' %}" class="ps-5 pe-2 text-light lead nav-link"><strong>login</strong></a></li>
          <li class="nav-item"><a href="{% url 'register' %}" class="ps-1 pe-1 text-light lead nav-link">register</a></li>
        {% endif %}
      </li>
      </ul>
